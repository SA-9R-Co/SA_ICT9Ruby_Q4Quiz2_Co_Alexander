<html>

      <title>Q4 Quiz 2 - Score Analyzer</title>

      <style>
         body {
            background: linear-gradient(to right, white, black);
            font-family: 'Segoe UI', sans-serif;
         }

         #cover {
            height: 300px;
            width: 230px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
         }

         #cover:hover {
            transform: scale(1.05);
         }

         button {
            padding: 15px 25px;
            cursor: pointer;
            color: black;
            background-color: #FFC72C;
            border: none;
            border-radius: 25px;
            box-shadow: 0 6px #ff9d2c;
            font-weight: bold;
         }

         button:hover {

         }

         button:active {

            box-shadow: 0 4px #666;
            transform: translateY(4px);
         }

         h1 {
            background-color: #FFC72C;
            padding: 15px;
            border-radius: 10px;
            width: fit-content;
            margin: 30px auto 10px;
            font-family: Impact;
            animation: slideIn 1s ease-out;

         }

         input[type=number] {
            background-color: lightyellow;
            font-size: 30px;
            text-align: center;
            color: darkblue;
            width: 200px;
            font-family: Consolas;
            border: 2px solid darkblue;
            border-radius: 10px;
            margin-top: 10px;
         }

         #rating-output {
            font-size: 25px;
            margin-top: 20px;
            color: #FFC72C;
            font-weight: bold;
         }

         #source {
            font-style: italic;
            margin-top: 20px;
         }

         @keyframes slideIn {
            from {
               transform: translate(-100%);
               opacity: 1;
            }

            to {
               transform: translate(0);
               opacity: 1;
            }
         }
      </style>
   </head>

            function message() {
               document.getElementById("instructions").innerHTML = "Click on a subject and enter your grade. Then click 'Get Rating'.";

         <div class="text-center">
            <button onclick="calculateAverage()">Get Rating</button>
            <p id="rating-output"></p>
         </div>

         <p id="source" class="text-center mt-3"><b>Note: Grading criteria may vary per school or district.</b></p>
         <hr>
         <p class="text-center">@Alexander Rain Co</p>
      </div>

      <script>
         function addSubject(subject, id) {
            document.getElementById("div" + id.slice(-1)).innerHTML = 
               `<label>${subject} Grade:</label><br><input type="number" id="${id}" min="0" max="100">`;
         }

         function calculateAverage() {
            let grades = [];
            for (let i = 1; i <= 5; i++) {
               let val = document.getElementById("Grade" + i);
               if (val) grades.push(Number(val.value));
            }

            if (grades.length < 3) {
               alert("Please input at least 3 subject grades.");
               return;
            }

            let sum = grades.reduce((a, b) => a + b, 0);
            let ave = (sum / grades.length).toFixed(2);
            let rating = "";

            if (ave >= 94 && ave <= 100) rating = "Excellent";
            else if (ave >= 87) rating = "Above Satisfactory";
            else if (ave >= 80) rating = "Satisfactory";
            else if (ave >= 75) rating = "Needs Improvement";
            else if (ave >= 70) rating = "Poor";
            else rating = "Failing. Study harder.";

            document.getElementById("rating-output").innerHTML = `Your average is ${ave} - <strong>${rating}</strong>`;
         }
      </script>
